name: solace
description: "A Symptom Monitoring and Intervention App for Palliative and Hospice Care"
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  image_picker: ^1.1.2
  file_picker: ^8.1.4
  permission_handler: ^11.3.1
  url_launcher: ^6.0.0
  accordion: ^2.6.0
  table_calendar: ^3.0.0
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  firebase_storage: ^12.3.6
  fluttertoast: ^8.0.9
  firebase_messaging: ^15.1.4
  cloud_firestore: ^5.4.4
  provider: ^6.1.2
  google_sign_in: ^6.2.1
  qr_flutter: ^4.1.0
  intl: ^0.19.0
  mobile_scanner: ^6.0.2
  firebase_app_check: ^0.3.1+6
  cached_network_image: ^3.4.1
  csv: ^5.0.2
  excel: ^2.0.5
  path_provider: ^2.0.10
  pdf: ^3.6.0
  http: ^1.2.2
  fl_chart: ^0.69.0
  flutter_email_sender: ^6.0.3
  speech_to_text: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "lib/assets/images/auth/app_icon.png"
  name: "Solace"

flutter:
  uses-material-design: true
  assets:
    - lib/assets/
    - lib/assets/images/auth/
    - lib/assets/images/caregiver/
    - lib/assets/images/user/
    - lib/assets/images/doctor/
    - lib/assets/images/admin/
    - lib/assets/images/shared/
    - lib/assets/images/shared/header/
    - lib/assets/images/shared/info/
    - lib/assets/images/shared/functions/
    - lib/assets/images/shared/navigation/
    - lib/assets/images/shared/profile/
    - lib/assets/images/shared/vitals/
  fonts:
    - family: Inter
      fonts:
        - asset: lib/assets/fonts/Inter/Inter-Bold.ttf
        - asset: lib/assets/fonts/Inter/Inter-Regular.ttf
    - family: Outfit
      fonts:
        - asset: lib/assets/fonts/Outfit/Outfit-Bold.ttf
        - asset: lib/assets/fonts/Outfit/Outfit-Regular.ttf
