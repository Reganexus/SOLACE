plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services' // Firebase plugin
}

android {
    namespace = "com.res.solace"
    compileSdk = 34

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "com.res.solace"
        minSdkVersion 23
        targetSdkVersion 33 // Ensure compatibility with compileSdk
        versionCode flutter.versionCode
        versionName flutter.versionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false // Disable ProGuard for simplicity
            shrinkResources false // Disable resource shrinking for debugging
        }
    }
}

dependencies {
    // Firebase BoM (Bill of Materials) to manage Firebase dependencies
    implementation platform("com.google.firebase:firebase-bom:33.6.0")

    // Firebase Core SDKs
    implementation "com.google.firebase:firebase-appcheck-playintegrity"
    implementation "com.google.firebase:firebase-auth"
    implementation "com.google.firebase:firebase-firestore"
    implementation "com.google.firebase:firebase-analytics"

    // Uncomment for additional Firebase services
    // implementation "com.google.firebase:firebase-storage"
    // implementation "com.google.firebase:firebase-messaging"

    // Kotlin and AndroidX dependencies (if needed)
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.multidex:multidex:2.0.1"
}

flutter {
    source = "../.."
}

apply plugin: 'com.google.gms.google-services'
